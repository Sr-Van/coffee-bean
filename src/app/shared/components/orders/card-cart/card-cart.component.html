<div class="card_cart">
  <div class="card_cart_texts">
    <div class="card_cart_texts_upper">
      <span>{{ item.name }}</span>
      <span>{{ item.price | currency }}</span>
    </div>
    <div class="card_cart_texts_lower">
      <p (click)="decreaseQuant(item.name)">-</p>
      <input type="text" [value]="item.quantity" disabled [attr.data-id]="item.name">
      <p (click)="increaseQuant(item.name)">+</p>
    </div>
  </div>
  <div class="card_cart_image">
    <a (click)="removeItem(item.name)">remove</a>
    <img [src]="source" [alt]="item.name">
  </div>
</div>
